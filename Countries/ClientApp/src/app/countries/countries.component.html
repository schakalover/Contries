<h1 id="tableLabel">Countries</h1>

<p *ngIf="loading"><em>Loading...</em></p>


<form>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name=" name" id="name" placeholder="Find by name" [(ngModel)]="name" (keyup)="findCountrie($event)">
        </div>
    </div>

</form>
<div *ngIf="countries.length > 0">
    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="!loading">
        <thead>
            <tr>
                <th>Name</th>
                <th>Capital</th>
                <th>Flag</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let countrie of countries | paginate: { itemsPerPage: 10, currentPage: page }">
                <td>{{ countrie.name.common }}</td>
                <td>{{ countrie.capital[0] }}</td>
                <td>{{ countrie.flag }}</td>
            </tr>
        </tbody>
    </table>
</div>


<div *ngIf="countries.length == 0" class="alert alert-warning mt-5" role="alert">
    No result found
</div>

<pagination-controls (pageChange)="page = $event"></pagination-controls>
